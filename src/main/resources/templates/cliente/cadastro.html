<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<i class="oi oi-caret-right"></i> <span>Cadastrar Clientes</span>
						</li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/clientes/listar" role="button">
					<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span> <span>Listar
						Clientes</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			
			<div th:replace="fragments/alert"></div>
			
			<form th:action="@{/clientes/salvar}" 
				  th:object="${cliente}" method="POST">
				<input type="hidden" id="id" th:field="*{id}" />  
				<input type="hidden" id="endereco.id" th:field="*{endereco.id}"/>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do Cliente</label> <input type="text" required
							class="form-control" id="nome" placeholder="Nome Completo" autofocus="autofocus"
							th:field="*{nome}"
						/>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="email">E-mail do Cliente</label> <input type="email" required
							class="form-control" id="email" placeholder="E-mail" autofocus="autofocus"
							th:field="*{email}"
						/>
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="renda">Renda Bruta</label> <input type="text" class="form-control"
							id="renda" data-mask="#.##0,00" data-mask-reverse="true" th:field="*{renda}"
						/>
						<div class="invalid-feedback"></div>
					</div>				
					<div class="form-group col-md-6">
						<label for="dataCadastro">Data de Cadastro</label> <input type="date"
							class="form-control" id="dataCadastro" th:field="*{dataCadastro}"
						/>
						<div class="invalid-feedback"></div>
					</div>					
				</div>
				<div class="form-row">					
					<div class="form-group col-md-6">
						<label for="cpf">CPF</label> <input type="text" class="form-control"
							data-mask="000.000.000-00" id="cpf" th:field="*{cpf}"
						/>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="telefone">Telefone Celular</label> <input type="text" class="form-control"
							data-mask="(00)00000-0000" id="telefone" th:field="*{telefone}"
						/>
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cidade">Cidade</label> <input type="text" class="form-control"
							id="cidade" th:field="*{endereco.cidade}"
						/>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="logradouro">Logradouro</label> <input type="text" class="form-control"
							id="logradouro" placeholder="logradouro sem número" th:field="*{endereco.logradouro}"
						/>
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="numero">Número</label> <input type="text" class="form-control"
							id="numero" th:field="*{endereco.numero}"
						/>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="complemento">Complemento</label> <input type="text" class="form-control"
							id="complemento" placeholder="fundos, casa, AP. 102, .."
							th:field="*{endereco.complemento}"
						/>
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="bairro">Bairro</label> <input type="text" class="form-control"
							id="bairro" th:field="*{endereco.bairro}"
						/>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-4">
						<label for="uf">UF</label> 
						<select id="uf" class="form-control" th:field="*{endereco.uf}">
							<option value="">Selecione...</option>
							<option th:each="uf : ${ufs}" th:value="${uf}" th:text="${uf.sigla}"></option>
						</select> 
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-2">
						<label for="cep">Cep</label> <input type="text" class="form-control" id="cep"
							data-mask="00000-000" th:field="*{endereco.cep}"
						/>
						<div class="invalid-feedback"></div>
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>

</body>
</html>
